<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header class="my-4  d-flex align-items-center justify-content-center w-75 mx-auto">
        <input id="search-field" class="form-control w-75" type="text" placeholder=" Input your modal name"
            aria-label="default input example">
        <button id="btn-search" class="btn btn-primary ms-2 px-5" type="submit">Serch</button>
    </header>
    <main>

        <div id="result-mes" class="text-warning text-center d-none">
            <h3>No data found search another</h3>
        </div>

        <div id="spiner" class="z-3 position-absolute top-50 start-50 translate-middle d-none">

            <button class="btn btn-primary" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </div>


        <!-- cards -->
        <div id="card-container" class="row mx-auto row-cols-1 row-cols-md-3 g-4 container">
        </div>


        <!-- show all button -->
        <div id="show-all" class="text-center my-3 d-none">
            <button id="btn-all" class="btn btn-primary">Show All</button>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 id="modal-title" class="modal-title fs-5" id="phoneDetailModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="modal-body" class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


    <script src="js/index.js"></script>
</body>

</html>
